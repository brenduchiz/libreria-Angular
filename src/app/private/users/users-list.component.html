<div class="container mt-3">
 
    <mat-toolbar style="background-color: #4cff75;">
      <span> Users </span> 
      <span class="example-spacer"></span>
      <button (click)="addUser()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
<mat-card>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="secondLastName">
        <th mat-header-cell *matHeaderCellDef> Second Name</th>
        <td mat-cell *matCellDef="let element"> {{element.secondLastName }} </td>
      </ng-container>
  
      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

       <!-- email Column -->
       <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      
      <!-- edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;"></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="pageEdit(element.id)" color="primary" aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>edit</mat-icon>
              </button>          
        </td>
      </ng-container>
       <!-- key Column -->
       <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="pagePassword(element.id)" color="accent" aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>key</mat-icon>
          </button>     
        </td>
      </ng-container>
          <!-- switch Column -->
       <ng-container matColumnDef="disabled">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button (click)=" disabledUser(element.id)" color="warn" aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>delete</mat-icon>
          </button>       
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
     <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator> 
  </div>
</mat-card>
</div>
